name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '10'
  HUSKY: '0'

jobs:
  # Client Tests
  client-tests:
    name: Client - Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

  # Client Build
  client-build:
    name: Client - Build
    runs-on: ubuntu-latest
    needs: [client-tests]
    defaults:
      run:
        working-directory: ./client
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/dist/
          retention-days: 7

  # Server Tests
  server-tests:
    name: Server - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    
    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          TEST_MONGO_URI: mongodb://localhost:27017/wastewise_test

  # Client Security Audit
  client-security:
    name: Client - Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security audit
        run: pnpm audit --audit-level moderate
        continue-on-error: true

  # Server Security Audit
  server-security:
    name: Server - Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level moderate
        continue-on-error: true

  # Docker Build (only on main branch)
  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [client-build, server-tests, client-security, server-security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.event_name != 'pull_request'

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/wastewise-client:latest
            ${{ secrets.DOCKER_USERNAME }}/wastewise-client:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wastewise-client:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wastewise-client:buildcache,mode=max

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/wastewise-server:latest
            ${{ secrets.DOCKER_USERNAME }}/wastewise-server:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wastewise-server:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wastewise-server:buildcache,mode=max

  # Notification
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [client-tests, client-build, server-tests, client-security, server-security]
    if: always()
    
    steps:
      - name: Check job results
        id: check
        run: |
          if [[ "${{ needs.client-tests.result }}" == "success" && \
                "${{ needs.client-build.result }}" == "success" && \
                "${{ needs.server-tests.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Notify on success
        if: steps.check.outputs.status == 'success'
        run: |
          echo "✅ All checks passed successfully!"
          echo "Client: Lint ✓ Type Check ✓ Build ✓"
          echo "Server: Lint ✓ Tests ✓"
          echo "Security: Client ✓ Server ✓"

      - name: Notify on failure
        if: steps.check.outputs.status == 'failure'
        run: |
          echo "❌ Some checks failed. Please review the logs."
          echo "Client Tests: ${{ needs.client-tests.result }}"
          echo "Client Build: ${{ needs.client-build.result }}"
          echo "Server Tests: ${{ needs.server-tests.result }}"
          echo "Client Security: ${{ needs.client-security.result }}"
          echo "Server Security: ${{ needs.server-security.result }}"
